{%extends "user/layout.html"%}
{% block header %}{%endblock%}

{% block content %}
    
<div class="content" style="background-color: white;padding:3em">

<form action="" method="post">
    <div class="mb-3">
      <input type="text" name="fullname" value="{% if userdeets %}
           {{userdeets.user_fullname}}
         {% endif %}" placeholder="Your name">
    </div>

    <div class="mb-3">
        <input type="text" name="email"value="{% if userdeets %}
           {{userdeets.user_email}}
        {% endif %}" 
         placeholder="Your Email">
    </div>
   
    <div class="mb-3">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <input type="hidden" value="{% if userdeets %} {{userdeets.user_id}}
           {{userdeets.user_id}}
        {% endif %}"  name="userid">
        <input type="number" name="amount" placeholder="Amount">
    </div>

    <div class="mb-3">
       <button class="btn btn-primary">Continue</button>
    </div>



</form>
 </div>
{%endblock%}
